<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>打印这些产品</title>
</head>
<body>
<div class="output">
  <ul>
  </ul>
  <p></p>
</div>
<script>
let list = document.querySelector('.output ul');
let totalBox = document.querySelector('.output p');
let total = 0;
list.innerHTML = '';
totalBox.textContent = '';
// number 1 1
let products = [
  'Underpants:6.99',
  'Socks:5.99',
  'T-shirt:14.99',
  'Trousers:31.99',
  'Shoes:23.99'
];
let names = [];
let prices = [];
for (let i = 0; i < products.length; i++) { //number 2 1
  //number 3
  let product = products[i]
  let namePrices = product.split(':');
  let name = namePrices[0];
  names.push(name);
  let price = Number(namePrices[1]);
  prices.push(price);
  //number 4
  total += price;
  //number 5
  let itemText = name + ' -$ ' + price.toFixed(2);

  let listItem = document.createElement('li');
  listItem.textContent = itemText;
  list.appendChild(listItem);
}

totalBox.textContent = 'Total: $' + total.toFixed(2);
</script>
</body>
</html>
